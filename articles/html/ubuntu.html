<p>今天下载了metro 2033本想玩一番，结果发生了好多事情…… 开始用一个I3 6100的机器玩，打开就有点卡，打算换成I5 6500的机器试试，结果换上之后启动桌出了问题。gnome-shell周围的一圈都没了，只能看见张壁纸，就跟桌面管理器挂掉了似的。尝试用快捷键启动chrome失败，能启动gnome-terminal和文件管理器（忘了鹦鹉螺怎么拼写了）。 折腾了半天，过程就不写了。 最后还是卸载了gdm装了lightdm才恢复的。 这叫神马事情……</p>
